<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="rocket.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <mi-header id="first" class="header">
        <div id="header__title" class="header__title">
            <div id="load"></div>
        </div>
    </mi-header>
    <mi-second id="second"></mi-second>
    <mi-third id="third"></mi-third>
    <mi-fourth id="fourth"></mi-fourth>

    <main class="main">
        <mi-nav class="nav__description">
            <div id="description__item" class="description__item">
                <div class="load">
                </div>

            </div>
            <div class="description__buttom">

            </div>
        </mi-nav>

        <section class="main__section">
            <article id="section__information__1" class="section__information__1">
                <div class="load" style="height: 150px;"></div>
            </article>
            <mi-article class="section__information__container">
                <div class="section__information__2">
                    <div>
                        <div class="load" style="height: 150px;"></div>
                    </div>
                    <mi-caja id="information__table__1" class="information__table__1">
                        <div class="load" style="height: 160px;">
                        </div>
                    </mi-caja>
                </div>
                <div id="section__image" class="section__image">
                    <mi-div class="load" style="height: 350px">
                        <div id="imagen">
                            
                        </div>
                    </mi-div>
                </div>
                <div class="section__information__3">
                    <div>
                        <div class="load" style="height: 150px;"></div>
                    </div>
                    <div id="information__table__2" class="information__table__2">
                        <div class="load" style="height: 160px;"></div>
                    </div>
                </div>
            </mi-article>


            <footer class="footer">
                <ul>
                    <li id="rocket">
                        <a class="select" href="#">
                            <img src="../storage/img/icons/rocket.svg">
                            <span>Rockets</span>
                        </a>
                    </li>
                    <li id="capsules">
                        <a class="select" href="#">
                            <img src="../storage/img/icons/capsule.svg">
                            <span>Capsules</span>
                        </a>
                    </li>

                    <li id="history">
                        <a class="select" href="#">
                            <img src="../storage/img/icons/history.svg">
                            <span>History</span>
                        </a>
                    </li>
                    <li id="company">
                        <a class="select" href="#">
                            <img src="../storage/img/icons/company.svg">
                            <span>Company</span>
                        </a>
                    </li>
                </ul>
            </footer>
        </section>

        <nav class="nav__information">
            <div id="information__2" class="information__item">
                <div class="load"></div>
            </div>
            <div id="paginacion" class="information__buttom"></div>
        </nav>

        <div id="buttons">
            <button id="uno">1</button>
            <button id="dos">2</button>
            <button id="tres">3</button>
            <button id="cuatro">4</button>
        </div>
    </main>

</body>
<script src="../js/main.js"></script>
<script src="./rocket.js"></script>

</html>
